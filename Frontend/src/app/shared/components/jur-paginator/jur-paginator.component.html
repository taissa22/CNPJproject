<div fxFlex fxLayout="row" fxLayoutAlign="space-between center">

  <span class="total">Total de registros: {{ length }} - Itens por página </span>

  <ng-select #select appearance="outline" [searchable]="false" [clearable]="false" [(ngModel)]="pageSize">
    <ng-option *ngFor="let size of pageSizeOptions" [value]="size">{{ size }}</ng-option>
  </ng-select>

  <span fxFlex></span>

  <button type="button" class="btn" (click)="firstPage()" [disabled]="!hasPreviousPage()">Primeira</button>
  <button type="button" class="btn" (click)="previousPage()" [disabled]="!hasPreviousPage()">Anterior</button>

  <ng-container *ngIf="hasPreviousPage()">
    <button type="button" class="btn index" (click)="pageIndex = pageIndex - 3"
      *ngIf="pageIndex - 2 > 0 && !hasNextPage()">{{ pageIndex - 2 }}</button>
    <button type="button" class="btn index" (click)="pageIndex = pageIndex - 2"
      *ngIf="pageIndex > 1">{{ pageIndex - 1 }}</button>
    <button type="button" class="btn index" (click)="pageIndex = pageIndex - 1">{{ pageIndex }}</button>
  </ng-container>

  <button type="button" class="btn index active">{{ pageIndex + 1 }}</button>

  <ng-container *ngIf="hasNextPage()">
    <button type="button" class="btn index" (click)="pageIndex = pageIndex + 1">{{ pageIndex + 2 }}</button>
    <button type="button" class="btn index" (click)="pageIndex = pageIndex + 2"
      *ngIf="getNumberOfPages() >= 3 && pageIndex < 1">3</button>
    <button type="button" class="btn index" (click)="pageIndex = pageIndex + 3"
      *ngIf="getNumberOfPages() >= 4 && pageIndex < 2">4</button>
  </ng-container>

  <button type="button" class="btn" (click)="nextPage()" [disabled]="!hasNextPage()">Próxima</button>
  <button type="button" class="btn" (click)="lastPage()" [disabled]="!hasNextPage()">Última</button>

</div>
