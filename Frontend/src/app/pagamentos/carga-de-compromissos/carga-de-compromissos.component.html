<div class="container pg-interna">
    <br>
    <app-container-pagina [titulo]="titulo" [caminho]="breadcrumb" [hasAdicionar]="false">
        <div class="row py-3">
            <div class="col-12 d-flex justify-content-between align-items-center">
                <p class="font-purple mb-0"> </p>
                <button class="btn btn-primary" (click)="novoAgendamento()">Novo Agendamento</button>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                
            </div>
        </div>

        <div class="busca-agendamentos">
            <b class="mr-3">Agendamento no Período:</b>
            <div class="datas d-flex" style="align-items: center;">
                <app-datas [dataInicio]="dataInicioAgendamentoFormControl.value" (retDataInicio)="dataInicioAgendamentoFormControl.setValue($event)" [maxDate]="dataFimAgendamentoFormControl.value"></app-datas>
                <p class="mb-0 ml-2 mr-2">até</p>
                <app-datas [dataInicio]="dataFimAgendamentoFormControl.value" (retDataInicio)="dataFimAgendamentoFormControl.setValue($event)" ></app-datas>
            </div>
            <button type="button" class="btn btn-primary ml-4" style="cursor: pointer;" (click)="obterPaginado()">Buscar</button>
        </div>

        <div class="row pt-5">
            <div class="col-6">
                <span class="font-purple w500 font-size-16 pb-3">
          Cargas agendadas / executadas
        </span>
            </div>
            <div class="col-6">
                <span (click)="redefinirListagem()" class="float-right" [ngStyle]="{ cursor: 'pointer' }">
          <i class="fas fa-sync-alt font-purple pr-1"></i>
          <span class="font-purple font-size-12">
            ATUALIZAR LISTA
          </span>
                </span>
            </div>
            <div class="col-12">
                <listagem-carga-de-compromissos [compromissos]="compromissos" [totalCompromissos]="totalCompromissos" 
                  (pageIndex)="setPageIndex($event)" (pageSize)="setPageSize($event)" (obterAgendamentos)="obterMaisCompromissos()"
                  (excluir)="excluir($event)">
                </listagem-carga-de-compromissos>
            </div>
        </div>
    </app-container-pagina>
</div>
