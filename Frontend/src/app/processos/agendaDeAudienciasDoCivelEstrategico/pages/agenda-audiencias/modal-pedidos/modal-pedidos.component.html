
<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Pedidos do Processo</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body py-0">
  <div class="row py-0">
    <div class="col-md-12">
      <p class="font-small font-purple">
        Consulta dos dados dos pedidos vinculados ao processo.
      </p>
    </div>
    <div class="col-md-12">
      <table class="table table-stripped table-sm table-box">
        <thead>
          <tr>
            <th scope="col"
              class="small font-weight-bold">
              Pedidos
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let l of listaPedidos; let j = index">
            <td>
              {{ l.nome }}
            </td>
          </tr>
          <tr *ngIf="listaPedidos && listaPedidos.length == 0">
            <td>
              Nenhum Pedido
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
