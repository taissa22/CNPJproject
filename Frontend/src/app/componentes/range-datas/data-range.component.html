 <div class="filters-box-items">
<div class="form-inline prlnk-datepicker">
     <div class="form-group">
       <div class="input-group">
         <input class="form-control "
                 type="search"
                 [ngClass]="
                 {
                 'erro': dtInicio.erro
                 }"
                 maxlength='10'
                 minlength='10'
                 [maxDate]="retornaMinMax(dtFim.data)"
                 rInputMask="99/99/9999"
                 placeholder="dd/mm/aaaa"
                 name="dp3"
                 [(ngModel)]="dtInicio.data"
                 ngbDatepicker
                 #f="ngbDatepicker"
                 [navigation]="'arrows'"
                 (change)="aoAlterarDatas()"
                 (keyup)="aoAlterarDatas()"
                 (dateSelect)="aoAlterarDatas()"
                firstDayOfWeek = "7"
                numberData
                >
                <span *ngIf="dtInicio.erro" class="guarda-erro" title="{{dtInicio.msg}}"></span>

         <div class="input-group-append">
           <button class="btn calendar" (click)="f.toggle();"  type="button" tabindex="-1"><i class="fa-solid fa-calendar-days fa-lg"></i></button>
         </div>
       </div>
     </div>
  </div>
