<div>
  <div class="roxo-padrao btn-novo mt-1" *ngIf="temPermissaoEsocialBlocoGK">
    <div class="ml-auto mr-4" style="display: flex;align-items: center;">
      <i class="fas fa-cloud-upload-alt ml-auto mr-2 fs-2" style="font-size: 28px; cursor: pointer"
        (click)="carregarBloco()"></i>
      <span class="fs-1" style="cursor: pointer" (click)="carregarBloco()">Carregar em Bloco</span>
    </div>
    <i class="fas fa-plus-circle mr-1 fs-2" (click)="incluir()"></i>
    <span class="fs-1" (click)="incluir()">Incluir um Registro</span>
  </div>
  <div style="margin-top: 25px">
    <div class="d-flex">
      <button class="btn btn-link ml-auto p-0 mr-4" style="cursor: pointer; text-decoration: none;"
      (click)="exportar()" *ngIf="temDados">
      <i class="fas fa-download pr-1" style="font-size:15px; cursor: pointer !important; font: roboto;"></i>
      Exportar</button>
    </div>
    <sisjur-table (sort)="buscarTabela()">
      <ng-container>
        <sisjur-table-header>
          <sisjur-table-header-cell sort="periodo" width="34.6">Período de referência</sisjur-table-header-cell>
          <sisjur-table-header-cell width="34.6">Base Cálculo Inss Mensal</sisjur-table-header-cell>
          <sisjur-table-header-cell width="34.6">Base Cálculo Inss 13º</sisjur-table-header-cell>
    
          <sisjur-table-header-cell width="5"></sisjur-table-header-cell>
          <sisjur-table-header-cell width="5" *ngIf="temPermissaoEsocialBlocoGK"></sisjur-table-header-cell>
        </sisjur-table-header>

        <sisjur-table-row *ngFor="let item of dataSource; let i = index">
          <sisjur-table-row-cell>{{ item.ideperiodoPerref }}</sisjur-table-row-cell>
          <sisjur-table-row-cell>{{ item.basecalculoVrbccpmensalFormatado }}</sisjur-table-row-cell>
          <sisjur-table-row-cell>{{ item.basecalculoVrbccp13Formatado }}</sisjur-table-row-cell>

          <sisjur-table-row-cell *ngIf="temPermissaoEsocialBlocoGK">
            <button type="button" class="btn btn-icon" (click)="alterar(item)">
              <i class="fa fa-edit"></i>
            </button>
          </sisjur-table-row-cell>

          <sisjur-table-row-cell *ngIf="temPermissaoEsocialBlocoGK">
            <button type="button" class="btn btn-icon" (click)="excluir(item)">
              <i class="fa fa-trash"></i>
            </button>
          </sisjur-table-row-cell>

          <sisjur-table-row-cell *ngIf="!temPermissaoEsocialBlocoGK">
            <button type="button" class="btn btn-icon" (click)="consultar(item)">
              <i class="fa fa-search"></i>
            </button>
          </sisjur-table-row-cell>

        </sisjur-table-row>
      </ng-container>
    </sisjur-table>
    <div class="mt-4 mb-3">
      <sisjur-paginator [MostrarQtdPorPagina]="false" [QtdFixaPorPagina]="10" [length]="total"
        (page)="buscarTabela()"></sisjur-paginator>
    </div>
  </div>
</div>
