    <div class="roxo-padrao d-flex mt-2" >
        <div class="d-flex col-6 align-items-left m-0 p-0">
            <h4 class="fs-1 mb-0">Abono</h4>
        </div>        
        <div class="d-flex col-6 align-items-center" *ngIf="temPermissaoEsocialBlocoJValores">
            <i class="fas fa-plus-circle mr-1 fs-2 ml-auto" (click)="incluir()"></i>
            <span class="fs-1" (click)="incluir()">Incluir um Registro</span>
        </div>
    </div>
    <div style="margin-top: 12px">
        <sisjur-table (sort)="buscarTabela()">
            <ng-container>
                <sisjur-table-header>
                    <sisjur-table-header-cell sort="ano">Ano Base</sisjur-table-header-cell>
                    <sisjur-table-header-cell width="8" *ngIf="temPermissaoEsocialBlocoJValores"></sisjur-table-header-cell>
                    <sisjur-table-header-cell width="8" *ngIf="temPermissaoEsocialBlocoJValores"></sisjur-table-header-cell>
                    <sisjur-table-header-cell width="8" *ngIf="!temPermissaoEsocialBlocoJValores"></sisjur-table-header-cell>
                </sisjur-table-header>
                <sisjur-table-row *ngFor="let item of dataSource; let i = index">
                    <sisjur-table-row-cell>{{item.abonoAnobase}}</sisjur-table-row-cell>

                    <sisjur-table-row-cell *ngIf="temPermissaoEsocialBlocoJValores">
                        <button type="button" class="btn btn-icon" (click)="alterar(item)">
                            <i class="fa fa-edit"></i>
                        </button>
                    </sisjur-table-row-cell>

                    <sisjur-table-row-cell *ngIf="temPermissaoEsocialBlocoJValores">
                        <button type="button" class="btn btn-icon mr-2" (click)="excluir(item)">
                            <i class="fa fa-trash"></i>
                        </button>
                    </sisjur-table-row-cell>

                    <sisjur-table-row-cell *ngIf="!temPermissaoEsocialBlocoJValores">
                        <button type="button" class="btn btn-icon mr-2" (click)="consultar(item)">
                            <i class="fa fa-search"></i>
                        </button>
                    </sisjur-table-row-cell>

                </sisjur-table-row>
