<div>
    <div class="roxo-padrao btn-novo mt-1">
        <div>
            <h5 class="roxo-padrao title mb-0" style="width: 500px">
                Dependentes/Beneficiários da Pensão Alimentícia
            </h5>
        </div>
        <i class="fas fa-plus-circle ml-auto mr-1 fs-2" (click)="incluir()" *ngIf="temPermissaoBlocoCeDeE"></i>
        <span class="fs-1" (click)="incluir()" *ngIf="temPermissaoBlocoCeDeE">Incluir</span>
    </div>

    <div style="margin-top: 5px">
        <sisjur-table (sort)="buscarTabela()">
            <ng-container>
                <sisjur-table-header>
                    <sisjur-table-header-cell width="2"></sisjur-table-header-cell>
                    <sisjur-table-header-cell width="3">ID</sisjur-table-header-cell>
                    <sisjur-table-header-cell width="45">CPF</sisjur-table-header-cell>
                    <sisjur-table-header-cell width="44">Valor da Dedução</sisjur-table-header-cell>
                    <sisjur-table-header-cell width="3"></sisjur-table-header-cell>
                    <sisjur-table-header-cell width="3"></sisjur-table-header-cell>
                </sisjur-table-header>

                <ng-container *ngFor="let item of dataSource; let i = index">
                    <sisjur-table-row>
                        <sisjur-table-row-cell class="ml-0"></sisjur-table-row-cell>
                        <sisjur-table-row-cell>{{item.idEsF2501Benefpen}}</sisjur-table-row-cell>
                        <sisjur-table-row-cell>{{item.benefpenCpfdep | cpf}}</sisjur-table-row-cell>
                        <sisjur-table-row-cell>{{item.benefpenVlrdepensusp | currency: "BRL":"R$ ":"1.2-2":"pt"}}</sisjur-table-row-cell>
                        <sisjur-table-row-cell>

                            <button type="button" class="btn btn-icon" (click)="consultar(item.idEsF2501Benefpen)" *ngIf="!temPermissaoBlocoCeDeE">
            <i class="fa fa-magnifying-glass"></i>
          </button>
                            <button type="button" class="btn btn-icon" (click)="alterar(item.idEsF2501Benefpen)" *ngIf="temPermissaoBlocoCeDeE">
                <i class="fa fa-edit"></i>
              </button>
                        </sisjur-table-row-cell>

                        <sisjur-table-row-cell>
                            <button type="button" class="btn btn-icon" (click)="excluir(item.idEsF2501Benefpen)" *ngIf="temPermissaoBlocoCeDeE">
                <i class="fa fa-trash"></i>
              </button>
                        </sisjur-table-row-cell>

                    </sisjur-table-row>
                </ng-container>

            </ng-container>
        </sisjur-table>
        <div class="mt-4">
            <sisjur-paginator [length]="total" (page)="buscarTabela()" [MostrarQtdPorPagina]="false" [QtdFixaPorPagina]="10"></sisjur-paginator>
        </div>
    </div>
</div>
