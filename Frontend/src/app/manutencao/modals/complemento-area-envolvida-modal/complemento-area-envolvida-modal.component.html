<div class="modal-header">

    <span *ngIf="!complementoAreaEnvolvida" class="modal-title pl-0"> Incluir Complemento</span>
    <span *ngIf="complementoAreaEnvolvida" class="modal-title pl-0">Alterar Complemento</span>
    <button type="button" class="btn btn-icon" (click)="close()">
      <i class="fa fa-times"></i>
    </button>
  </div>
  <form [formGroup]="formGroup" class="modal-body pt-0">
    <div class="row">
      <div class="col">
        <label class="col-form-label-sm" for="descricao-input">
          <b>Nome:</b>
        </label>
        <input type="text" id="nome-input" [formControl]="nomeFormControl" class="form-control"
          [disableTooltip]="nomeFormControl.valid || nomeFormControl.untouched" [ngbTooltip]="descricaoError"
          maxlength="100" />
        <ng-template #descricaoError>
          <span *ngIf="nomeFormControl.hasError('required')">
            Campo obrigatório
          </span>
          <span *ngIf="nomeFormControl.hasError('maxlength')">
            O Limite é de 100 caracteres
          </span>
        </ng-template>
      </div>
      <div class="col-auto d-flex align-items-end">
        <input type="checkbox" [formControl]="ativoFormControl" class="mb-2">
        <label class="m-0 p-0 pl-1 mb-1">Ativo</label>
      </div>
    </div>

  </form>

  <div class="modal-footer">
    <button type="button" class="btn btn-link" aria-label="Close" (click)="close()">Cancelar</button>
    <button type="button" class="btn btn-primary" [disabled]="formGroup.invalid "
      (click)="save()">Confirmar</button>
  </div>
