<div class="row my-4" (keydown.enter)="pesquisar()">
    <div class="col-auto pr-2 mt-2">
        <span style=" font-weight: bold;">Municípios do Estado Selecionado</span>
    </div>
    <div class="col"></div>
    <div class="col-2"></div>
    <div class="col-auto">
        <button class="roxo-padrao adicionar" (click)="criar()">
            <i class="fas fa-plus-circle fa-lg "></i>
            Incluir Município
        </button>
    </div>
</div>
<div class="mb-4">
    <sisjur-table (sort)="pesquisar()">
        <sisjur-table-header>
            <sisjur-table-header-cell width="8" sort="codigo">Codigo</sisjur-table-header-cell>
            <sisjur-table-header-cell sort="nome">Nome Município</sisjur-table-header-cell>
            <sisjur-table-header-cell width="4"></sisjur-table-header-cell>
            <sisjur-table-header-cell width="4"></sisjur-table-header-cell>
        </sisjur-table-header>
        <sisjur-table-row *ngFor="let municipio of municipios">
            <sisjur-table-row-cell>{{municipio.id}}</sisjur-table-row-cell>
            <sisjur-table-row-cell ellipsis="true">{{municipio.nome}}</sisjur-table-row-cell>
            <sisjur-table-row-cell>
                <button type="button" class="btn" (click)="alterar(municipio)">
                    <i class="fas fa-edit fa-sm"></i>
                </button>
            </sisjur-table-row-cell>
            <sisjur-table-row-cell>
                <button type="button" class="btn" (click)="remover(municipio)">
                    <i class="fas fa-trash fa-sm"></i>
                </button>
            </sisjur-table-row-cell>
        </sisjur-table-row>

    </sisjur-table>
</div>
<div class="mb-4" style="height: 30px;" >
    <span *ngIf="total <= 8" class="total">Total de registros: {{ total }} - Itens por página </span>
    <div style="position: absolute ; width: 95.5%; z-index: 999 !important;" [hidden]="total <= 8">
        <sisjur-paginator [length]="total" (page)="pesquisar()"></sisjur-paginator>
    </div>
</div>
