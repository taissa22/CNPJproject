<div class="row pt-3">
  <div class="col-md-12">
    <p class="font-purple">
      Utilize pelo menos um dos critérios abaixo para localizar as partes.
    </p>
  </div>
</div>
<div class="row pt-3">
  <div class="col-md-3 pr-1">
    <label for="nome" class="col-form-label-sm">Nome:</label>
    <input type="text" id="nome" [formControl]="nomeFormControl" (keyup.enter)="pesquisar()" maxlength="400"
      class="form-control">
  </div>
  <div class="col-md-2 px-1">
    <label for="tipo" class="col-form-label-sm">Tipo:</label>
    <select name="tipo" id="tipo" [formControl]="tipoFormControl" (keyup.enter)="pesquisar()" class="form-control">
      <option value="" class="px-2"></option>
      <option value="F" class="px-2">FÍSICA</option>
      <option value="J" class="px-2">JURIDICA</option>
    </select>
  </div>
  <div class="col-md-2 px-1">
    <label for="cpf-cnpj" *ngIf="tipoFormControl.value === 'F'" class="col-form-label-sm">CPF:</label>
    <label for="cpf-cnpj" *ngIf="tipoFormControl.value === 'J'" class="col-form-label-sm">CNPJ:</label>
    <label for="cpf-cnpj" *ngIf="tipoFormControl.value === ''" class="col-form-label-sm">CPF/CNPJ:</label>
    <input type="text" [textMask]="{mask: cpfCnpjMask(tipoFormControl), showMask: true}" id="cpf-cnpj"
      [formControl]="cpfCnpjFormControl" (keyup.enter)="pesquisar()" class="form-control">
  </div>
  <div class="col-md-2 px-1">
    <label for="carteira-trabalho" class="col-form-label-sm">Carteira de Trabalho:</label>
    <input type="text" id="carteira-trabalho" [formControl]="carteiraTrabalhoFormControl" (keyup.enter)="pesquisar()"
      class="form-control" maxlength="8">
  </div>
  <div class="col-md-1 pl-1" [ngStyle]="{ paddingTop: '1.55rem' }">
    <button type="button" class="btn btn-primary" (click)="pesquisar()">Buscar</button>
  </div>
  <div class="col-md-3"></div>
</div>
