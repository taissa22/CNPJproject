<div bsModal #template="bs-modal" style="height: 1500;" tabindex="-1" role="dialog" aria-labelledby="dialog-sizes-name1"
    [config]="{backdrop: 'static'}">
    <div>
        <div class="modal-content">
            <div class="modal-header">
                <h4 id="dialog-sizes-name1" class="modal-title pull-left p-0">{{titulo}} Forma de Pagamento</h4>
                <button type="button" class="close pull-right" (click)="bsModalRef.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body height-fix">
                <form [formGroup]="registerForm">
                    <div class="form-row mb-2">
                        <div class="col-8">
                            <label class="fonte-padrao-negrito" for="descricaoFormaPagamento">Descrição da Forma de Pagamento:</label> <br>
                            <input id="descricaoFormaPagamento" type="search" class="width form-control" maxlength="100" formControlName="descricaoFormaPagamento"
                                [ngClass]="{'is-invalid': registerForm.get('descricaoFormaPagamento').errors && registerForm.get('descricaoFormaPagamento').touched}"
                                [ngbTooltip]="validacaoTextos('descricaoFormaPagamento', 'Descrição da Forma de Pagamento', true)" tooltipClass="erroTooltip"
                                StartWithSpace>

                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-4 d-flex align-items-center">
                            <input id="requerBordero" checked type="checkbox" formControlName="requerBordero">
                            <label for="requerBordero" class="fonte-padrao-negrito m-0 p-0 pl-1">Requer Borderô</label>
                        </div>
                        <div class="col-4 d-flex align-items-center">
                            <input id="restrita" type="checkbox" checked formControlName="restrita">
                            <label for="restrita" class="fonte-padrao-negrito   m-0 p-0 pl-1">Restrita</label>
                        </div>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-cancelar-oi roxo-padrao" (click)="bsModalRef.hide()"><span
                        class="texto-btn-oi cancelar">
                        Cancelar </span></button>

                <button type="button" class="btn btn-primary" (click)="salvarAlteracao()"
                    [ngClass]="!registerForm.valid ? 'btn-primary-disabled' : '' "
                    [disabled]="!registerForm.valid"><span class="texto-btn-oi confirmar"> Confirmar </span></button>
            </div>
        </div>
        <div>
        </div>


    </div>
</div>
