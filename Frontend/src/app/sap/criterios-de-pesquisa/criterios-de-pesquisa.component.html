<div class="pl-3 pr-3 font-parametros container-fluid"
 style=" text-align: left; padding: 0!important;">
  <div class=" row m-0">
    <div class="col-4 pb-1 pr-0" >
      <b>
        <span style="white-space: nowrap;"> Crit√©rios de Pesquisa</span>
      </b>
    </div>
    <div class="col-7 pb-1 " style="padding-left: 10%;">
      <b>
        <span>Valor</span>
      </b>
    </div>
  </div>
  <div class="scroll-parametros row m-0" style="padding-right: 5rem;">
  <div *ngFor="let key of nomeColuna;trackBy: trackByFn " class="col-12 d-flex "  >
          {{valoresExportacao(key , key | filtroAlias)}}

    <div class="col-5 pb-1 p-0 mr-2;  index as i" ><span
          *ngIf="listaSelecionados[key]" >{{ key | filtroAlias }}

        </span>
    </div>

    <div class="col-7 pb-1 pr-1 p-0 d-flex align-items-end" >
      <div *ngIf="listaSelecionados[key] && !isArray(listaSelecionados[key]) ">
          {{
            (key == 'statusContabil' || key == 'statusProcesso') ?
            listaSelecionados[key] : listaSelecionados[key]
        }}
      </div>
      <div *ngIf=" ( key != 'riscoPerda' && key != 'tipoGarantia') &&
      isArray(listaSelecionados[key])">
        <ng-container *ngFor="let keys of listaSelecionados[key]">
          <div class="pb-1"> {{keys}}
          </div>

        </ng-container>

      </div>
      <div *ngIf="isArray(listaSelecionados[key])
      && (key == 'riscoPerda' || key =='tipoGarantia') ">
        <ng-container >
          <label class="pb-1"> {{listaSelecionados[key].join(', ')}}
          </label>

        </ng-container>

      </div>
    </div>
  </div>
</div>
</div>


<div class="button-tooltip  d-flex justify-content-center">
<button class="btn btn-roxo pr-1" (click)="exportarFiltros()">
  Exportar
</button>
<button class="btn btn-roxo pl-1" (click)="enviarEmitClickFechar()">
  Fechar
</button>
</div>
