<app-vertical-dual-list [headers]="service.listaHeaderTabela" nomeContexto="Lotes" [itens]="dadosEncontrados"
  (itensAdicionados)="onAdicionar($event)" >

  <ng-container busca temple *ngTemplateOutlet="busca">

  </ng-container>

</app-vertical-dual-list>

<ng-template #busca >
  <form [formGroup]="form">
    <div class="busca">
      Busca:
      <input
        type="text"
        maxlength="15"
        class="mt-1"
        formControlName="loteId"
        OnlyNumberNoStartWith0
      />
    </div>
  </form>
</ng-template>
