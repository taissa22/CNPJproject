

<div bsModal #template="bs-modal" style="height: 1500;" tabindex="-1" role="dialog"
aria-labelledby="dialog-sizes-name1" [config]="{backdrop: 'static'}">
<div>
  <div class="modal-content">
    <div class="modal-header">
      <h4 id="dialog-sizes-name1" class="modal-title pull-left p-0">Agendamento</h4>
      <button type="button" class="close pull-right" (click)="bsModalRef.hide()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body height-fix pt-0">
      <form [formGroup]="registerForm">        
        <div class="form-row">
          <div class="col-12">
            <label class="fonte-padrao-negrito" for="nomeAgendamento">Nome do Agendamento:</label> <br>
            <input (input) = 'nomeAgendamento = $event.target.value' id="nomeAgendamento" class="width form-control" maxlength="100"
            formControlName="nomeAgendamento"
            [ngClass]="{'is-invalid': registerForm.get('nomeAgendamento').errors && registerForm.get('nomeAgendamento').touched}"
            [ngbTooltip]="validacaoTextos('nomeAgendamento', 'Nome do Agendamento', false)"
            StartWithSpace>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-cancelar-oi roxo-padrao" (click)="bsModalRef.hide()"><span class="texto-btn-oi cancelar">
          Cancelar </span></button>
      <button type="button" class="btn btn-primary" (click)="salvarAlteracao()" [ngClass]="!registerForm.valid ? 'btn-primary-disabled' : '' "
      [disabled]="!registerForm.valid" ><span
          class="texto-btn-oi confirmar"> Confirmar </span></button>
    </div>
  </div>
  <div>
  </div>


</div>
</div>
