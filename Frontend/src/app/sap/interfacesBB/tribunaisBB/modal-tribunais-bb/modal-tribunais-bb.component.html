<div bsModal #template="bs-modal" style="height: 1500;" tabindex="-1" role="dialog" aria-labelledby="dialog-sizes-name1"
    [config]="{backdrop: 'static'}">
     <div>
        <div class="modal-content">
            <div class="modal-header">
                <h4 id="dialog-sizes-name1" class="modal-title pull-left p-0">{{titulo}} Tribunal BB</h4>
                <button type="button" class="close pull-right" (click)="bsModalRef.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body height-fix">
                <form [formGroup]="registerForm">
                    <div class="form-row">
                        <div class="form-row mb-3  " style="width: 100%">
                            <div class="col-4">
                                <label class="mb-1" for="codigoBB">Tribunal BB:</label> <br>
                                <input id="codigoBB" type="search" class="width form-control" maxlength="9"
                                    formControlName="codigoBB"
                                    [ngClass]="{'is-invalid': registerForm.get('codigoBB').errors && registerForm.get('codigoBB').touched}"
                                    [ngbTooltip]="validacaoTextos('codigoBB', 'Tribunal BB', false)"
                                    tooltipClass="erroTooltip" OnlyNumberNoStartWith0>
                            </div>
                            <div class="col-6">
                              <combo-box [label]="'Instância Designada:'" (selectionChange)="setValorCombo($event)"
                              [classe]="'fornecedor'" [opcoes]="instanciaDesignada"
                              [titulo]="'Selecione uma Instância Designada'"
                              [currentIndex]="getValorCombo()">
                          </combo-box>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-row mb-3" style="width: 100%;">
                            <div class="col-10">
                                <label for="descricao">Descrição do Tribunal:</label> <br>
                                <input id="descricao" type="search" class="width form-control"
                                    formControlName="descricao"
                                    [ngClass]="{'is-invalid': registerForm.get('descricao').errors && registerForm.get('descricao').touched}"
                                    [ngbTooltip]="validacaoTextos('descricao', 'Descrição do Tribunal', true)"
                                    tooltipClass="erroTooltip" maxlength="50" oninput="this.value = this.value.toUpperCase()"
                                    StartWithSpace>
                            </div>
                        </div>
                    </div>
                </form>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-cancelar-oi roxo-padrao" (click)="bsModalRef.hide()"><span
                        class="texto-btn-oi cancelar">
                        Cancelar </span></button>

                <button type="button" class="btn btn-primary" (click)="salvarAlteracao()"
                    [ngClass]="!registerForm.valid ? 'btn-primary-disabled' : '' "
                    [disabled]="!registerForm.valid"><span class="texto-btn-oi confirmar"> Confirmar </span></button>
            </div>
        </div>
        <div>
        </div>


    </div>
</div>
